version: '3.7'
services:

  fhir-server:
    image: ibmcom/ibm-fhir-server
    hostname: fhir
    environment:
      BATCH_DB_HOSTNAME: db2
      BATCH_DB_SCHEMA: FHIR_JBATCH
      BATCH_DB_NAME: FHIRDB
      BATCH_DB_PORT: "50000"
      BATCH_DB_SSL: "false"
      BATCH_DB_USER: fhirserver
      BATCH_DB_PASS: change-password
    volumes:
      - type: bind
        source: ./fhir-server/volumes/config
        target: /opt/ol/wlp/usr/servers/defaultServer/config
        read_only: true
      - type: bind
        source: ./fhir-server/volumes/overrides
        target: /opt/ol/wlp/usr/servers/defaultServer/configDropins/overrides
        read_only: true
      - type: bind
        source: ./fhir-server/volumes/userlib
        target: /opt/ol/wlp/usr/servers/defaultServer/userlib
        read_only: true
      - type: bind
        source: ./fhir-server/volumes/bulkdata
        target: /output/bulkdata
    command: bash -c "
        java -jar /opt/ibm-fhir-server/tools/fhir-persistence-schema-*-cli.jar
          --db-type derby --prop db.database=/output/derby/profile --prop db.create=Y
          --prop resourceTypes=Patient,Group,Practitioner,PractitionerRole,Person,RelatedPerson,Organization,Location,AllergyIntolerance,Observation,MedicationAdministration,Procedure,Substance,StructureDefinition,ElementDefinition,CodeSystem,ValueSet,Encounter,Condition,MedicationRequest,Coverage,ServiceRequest,CarePlan,CareTeam,Claim,DiagnosticReport,ExplanationOfBenefit,Immunization,Medication,Provenance,Consent
          --update-schema &&
        java -jar /opt/ibm-fhir-server/tools/fhir-persistence-schema-*-cli.jar
          --db-type derby --prop db.database=/output/derby/reference --prop db.create=Y
          --prop resourceTypes=Patient,Group,Practitioner,PractitionerRole,Device,Organization,Location,Medication,Observation,MedicationAdministration,Procedure,Substance,StructureDefinition,ElementDefinition,CodeSystem,ValueSet
          --update-schema &&
        java -jar /opt/ibm-fhir-server/tools/fhir-persistence-schema-*-cli.jar
          --db-type derby --prop db.database=/output/derby/study1 --prop db.create=Y
          --prop resourceTypes=Patient,Group,Practitioner,PractitionerRole,Device,Organization,Location,Encounter,AllergyIntolerance,Observation,Condition,CarePlan,Provenance,Medication,MedicationAdministration,Procedure,Substance,StructureDefinition,ElementDefinition,CodeSystem,ValueSet
          --update-schema &&
        /opt/ol/wlp/bin/server run"
    healthcheck:
      start_period: 60s
      interval: 10s
      timeout: 10s
      retries: 2
      # https://docs.docker.com/compose/compose-file/#variable-substitution
      test: curl -v -f -k -u 'fhiruser:change-password' 'https://localhost:9443/fhir-server/api/v4/$$healthcheck'
    ports:
      - 9443:9443
    depends_on:
      - db2
      - nats-node1
      - nats-node2
      - nats-node3
      - minio

  db2:
    build:
      context: db2
    hostname: db2
    privileged: true
    tty: true
    environment:
      - LICENSE=accept
      - DB2INST1_PASSWORD=change-password
    ports:
      - 50000:50000

  nats-node1:
      image: nats-streaming:0.17.0
      container_name: nats-node1
      volumes:
          - ./nats:/nats
      command: --config /nats/config-1.conf
      ports:
          - 4222:4222
  nats-node2:
      image: nats-streaming:0.17.0
      container_name: nats-node2
      volumes:
          - ./nats:/nats
      command: --config /nats/config-2.conf
      ports:
          - 4223:4222
  nats-node3:
      image: nats-streaming:0.17.0
      container_name: nats-node3
      volumes:
          - ./nats:/nats
      command: --config /nats/config-3.conf
      ports:
          - 4224:4222

  minio:
    build:
      context: minio
    hostname: minio
    privileged: true
    volumes:
      - ./minio/miniodata:/data1
    ports:
      - 9000:9000
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: change-password
    command: server /data1
    healthcheck:
      test: curl -v -f -k 'https://localhost:9000/minio/health/live'
      interval: 30s
      timeout: 20s
      retries: 3
