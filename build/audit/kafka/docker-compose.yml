version: '3.8'
volumes:
  fhirconfig:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./workarea/volumes/dist/config
  fhirconfigoverrides:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./workarea/volumes/dist/overrides
  fhiruserlib:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./workarea/volumes/dist/userlib/

services:
  zookeeper-1:
    image: confluentinc/cp-zookeeper:latest
    env_file:
      - ./.zookeeper-1.env
    domainname: fhir.dev
    networks:
      - fhir
  zookeeper-2:
    image: confluentinc/cp-zookeeper:latest
    env_file:
      - ./.zookeeper-2.env
    domainname: fhir.dev
    networks:
      - fhir
  kafka-1:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper-1
      - zookeeper-2
    volumes:
      - ./resources:/etc/kafka/secrets
      - ./workarea/output:/output
    env_file:
      - ./.kafka-1.env
    domainname: fhir.dev
    networks:
      - fhir
    stdin_open: false
    tty: false
    ports:
      - 19092:19092
      - 29094:29094
  kafka-2:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper-1
      - zookeeper-2
    volumes:
      - ./resources:/etc/kafka/secrets
      - ./workarea/output:/output
    env_file:
      - ./.kafka-2.env
    domainname: fhir.dev
    networks:
       - fhir
    stdin_open: false
    tty: false
    ports:
      - 39096:39096
      - 49098:49098
  fhir-server:
    image: linuxforhealth/fhir-server:latest
    depends_on:
      - kafka-1
      - kafka-2
    hostname: fhir
    volumes:
      - type: volume
        source: fhirconfig
        target: /opt/ol/wlp/usr/servers/defaultServer/config
        read_only: true
      - type: volume
        source: fhirconfigoverrides
        target: /opt/ol/wlp/usr/servers/defaultServer/configDropins/overrides
        read_only: true
      - type: volume
        source: fhiruserlib
        target: /opt/ol/wlp/usr/servers/defaultServer/userlib
        read_only: true
    environment:
      - BOOTSTRAP_DB=true
    command: bash -c "
        java -jar /opt/fhir-server/tools/fhir-persistence-schema-*-cli.jar
          --db-type derby --prop db.database=/output/derby/profile --prop db.create=Y
          --prop resourceTypes=${TENANT1_PROFILE_RESOURCE_TYPES}
          --update-schema &&
        java -jar /opt/fhir-server/tools/fhir-persistence-schema-*-cli.jar
          --db-type derby --prop db.database=/output/derby/reference --prop db.create=Y
          --prop resourceTypes=${TENANT1_REFERENCE_RESOURCE_TYPES}
          --update-schema &&
        java -jar /opt/fhir-server/tools/fhir-persistence-schema-*-cli.jar
          --db-type derby --prop db.database=/output/derby/study1 --prop db.create=Y
          --prop resourceTypes=${TENANT1_STUDY1_RESOURCE_TYPES}
          --update-schema &&
        /opt/ol/wlp/bin/server run"
    healthcheck:
      start_period: 120s
      interval: 10s
      timeout: 10s
      retries: 2
      test: curl --max-time 5 -v -f -k -u 'fhiruser:change-password' 'https://localhost:9443/fhir-server/api/v4/$$healthcheck'
    ports:
      - 9443:9443
    env_file:
      - ./.fhir.env
    networks:
      - fhir
  fhir-bulkdata-server:
    image: linuxforhealth/fhir-bulkdata-server:latest
    depends_on:
      - kafka-1
      - kafka-2
    hostname: fhirbulkdata
    volumes:
      - type: volume
        source: fhirconfig
        target: /opt/ol/wlp/usr/servers/defaultServer/config
        read_only: true
      - type: volume
        source: fhirconfigoverrides
        target: /opt/ol/wlp/usr/servers/defaultServer/configDropins/overrides
        read_only: true
      - type: volume
        source: fhiruserlib
        target: /opt/ol/wlp/usr/servers/defaultServer/userlib
        read_only: true
    environment:
      - BOOTSTRAP_DB=false
    command: bash -c "/opt/ol/wlp/bin/server run"
    healthcheck:
      start_period: 120s
      interval: 10s
      timeout: 10s
      retries: 2
      test: curl --max-time 5 -v -f -k -u 'fhiruser:change-password' 'https://localhost:9445/fhir-server/api/v4/healthcheck'
    ports:
      - 9082:9082
      - 9445:9445
    env_file:
      - ./.fhir.env
    networks:
      - fhir

networks:
  fhir:
    driver: bridge
